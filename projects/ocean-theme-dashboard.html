    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1e3a8a 25%, #3b82f6 50%, #06b6d4 75%, #0891b2 100%);
            color: #e0f2fe;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(8, 145, 178, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Animated waves background */
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(6, 182, 212, 0.1) 50%, transparent 70%);
            animation: wave 8s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .header {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.2) 0%, rgba(59, 130, 246, 0.1) 100%);
            backdrop-filter: blur(15px);
            color: #e0f2fe;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.1), transparent),
                linear-gradient(180deg, transparent, rgba(59, 130, 246, 0.05), transparent);
            animation: oceanFlow 6s ease-in-out infinite;
        }

        @keyframes oceanFlow {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }

        .header h1 {
            font-size: 3em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.3em;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .metric-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(6, 182, 212, 0.5);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #0c1445, #1e3a8a, #3b82f6, #06b6d4, #0891b2);
            animation: oceanFlow 4s ease-in-out infinite;
        }

        .metric-title {
            font-size: 1.1em;
            color: rgba(224, 242, 254, 0.9);
            margin-bottom: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 3em;
            font-weight: 200;
            color: #e0f2fe;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 8px;
            line-height: 1;
        }

        .metric-change {
            font-size: 1em;
            color: rgba(224, 242, 254, 0.8);
            font-weight: 500;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),

        }

            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(6, 182, 212, 0.5);
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #0c1445, #1e3a8a, #3b82f6, #06b6d4, #0891b2);

            color: rgba(224, 242, 254, 0.95);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .chart {
            width: 100%;
            height: 400px;
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }

                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .header h1 {
                font-size: 2.2em;
            }
        }

        /* Floating animation for cards */
        .metric-card, .chart-container {
            animation: oceanFloat 8s ease-in-out infinite;
        }

        .metric-card:nth-child(2) {
            animation-delay: 1s;
        }

        .metric-card:nth-child(3) {
            animation-delay: 2s;
        }

        .metric-card:nth-child(4) {
            animation-delay: 3s;
        }

        @keyframes oceanFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(0.5deg); }
        }

        /* Bubble effect */
        .metric-card::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 20px;
            height: 20px;
            background: rgba(6, 182, 212, 0.3);
            border-radius: 50%;
            animation: bubble 4s ease-in-out infinite;

            0%, 100% { transform: scale(0.5) translateY(0); opacity: 0.3; }
            50% { transform: scale(1) translateY(-20px); opacity: 0.8; }

                    }

                {

                    type: 'line',
                    smooth: true,
                    data: [70, 74, 78, 82, 86, 90, 94, 98, 102, 106, 110, 114],
                    lineStyle: {
                        color: '#3b82f6',
                        width: 3

                    areaStyle: {

        resourceChart.setOption(resourceOption);
        healthChart.setOption(healthOption);
        capacityChart.setOption(capacityOption);

        // Real-time updates
        function updateMetrics() {
            const dataFlow = document.getElementById('data-flow');
            const uptime = document.getElementById('uptime');
            const responseTime = document.getElementById('response-time');
            const connections = document.getElementById('connections');

            // Simulate real-time data
            const flowValue = (Math.random() * 200 + 700).toFixed(0);
            const uptimeValue = (Math.random() * 0.1 + 99.8).toFixed(1);
            const responseValue = (Math.random() * 50 + 100).toFixed(0);
            const connectionsValue = (Math.random() * 500 + 2000).toFixed(0);

            dataFlow.textContent = flowValue + 'GB';
            uptime.textContent = uptimeValue + '%';
            responseTime.textContent = responseValue + 'ms';
            connections.textContent = connectionsValue;
        }

        // Update metrics every 5 seconds
        setInterval(updateMetrics, 5000);

        // Handle window resize
        window.addEventListener('resize', function() {
            flowChart.resize();
            performanceChart.resize();
            networkChart.resize();
            resourceChart.resize();
            healthChart.resize();
            capacityChart.resize();
        });
